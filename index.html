<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gobi</title>
  </head>
  <body>
    <div id="app">
      <!-- Welcome Page -->
      <h1>{{ currentPage }}</h1>
      <div id="welcome-page" v-if="currentPage == 'Welcome'">
        <button v-on:click="gotoStore()">Go to Store</button>
      </div>

      <!-- Store Page -->
      <div id="store-page" v-if="currentPage == 'Store'">
        <products
          v-for="(product, index) in apiData"
          v-bind:data="product"
          v-bind:cart="checkoutItems"
          v-bind:key="index"
        >
        </products>
        <button v-on:click="gotoCheckout()">Go to Checkout</button>
      </div>
      <!-- Checkout Page -->
      <div id="checkout-page" v-if="currentPage == 'Checkout'">
        <div v-for="item in checkoutItems">
          <img
            v-bind:src="item.image"
            style="max-width: 75px; max-height: 75px"
          />
          {{item.price}}
          <h3>Total: {{total}}</h3>
        </div>
        <button v-on:click="gotoHome()">Go to Home</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
